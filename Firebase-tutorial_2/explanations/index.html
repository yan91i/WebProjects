---
layout: default
---

<div class="home">

  <h1 class="page-heading">Explanations</h1>

  <ul class="post-list">
    {% for post in site.pages %}
      {% if post.layout == 'explanation' %}
        <li>
          <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          </h2>
        </li>
      {% endif %}
    {% endfor %}
  </ul>

</div>
